<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title> Registro </title>
    </head>
    <body>
        <h1> Formulario de Registro </h1>
        <form> 
    
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre">
       <br><br>
    
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido">
        <br><br>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email">
        <br><br>
            <label for="Contraseña">Contraseña:</label>
            <input type="password" id="Contraseña" name="Contraseña">
        <br><br>
            <label for="Confirmación">Confirmación:</label>
            <input type="password" id="Confirmación" name="Confirmación">
        <br><br>
            <label for="Cumpleaños">Cumpleaños</label>
            <input type="date" name="Cumpleaños">
        <br><br>
            <label for="Hombre">Hombre</label>
            <input type="radio" id="Hombre" value="Hombre">
   
            <label for="Mujer">Mujer</label>
             <input type="radio" id="Mujer" value="Mujer">
    
            <label for="Otro">Otro</label>
            <input type="radio" id="Otro" value="Otro">  
      
        
            <p>Una breve Descripción de ti:</p>
            <textarea name="comentarios" rows="10" cols="40"></textarea>  
        <br><br>
            <label for="Lenguajes">Lenguaje Favorito:</label>

            <select name="Lenguajes" id="Lenguajes">
                <option value="JavaScript">JavaScript</option>
                <option value="HTML">HTML</option>
                <option value="SQL">SQL</option>
                <option value="C">C++</option>
            </select>
        <br><br>
         <input type="submit" value="Enviar">
        </form>
    </body>
</html>
